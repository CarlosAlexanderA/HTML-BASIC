<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto mt-16">
        <div class="bg-neutral-400 border-4 border-black rounded-3xl card-l p-8 flex flex-col gap-6 mx-auto">
            <div class="w-full bg-white border-2 border-black rounded-md p-4 flex flex-col gap-2">
                <h5 class="text-xl text-right break-words text-transparent" id="framePrev">0</h5>
                <h3 class="text-5xl text-right font-medium break-words" id="frameResult">0</h3>
            </div>
            <div class="grid grid-cols-4 grid-rows-5 gap-4">
                <button class="border border-black rounded-md bg-red-300 py-6 text-center text-2xl font-normal col-span-2 hover:bg-red-400/[0.6]">CLEAR</button>
                <button class="border border-black rounded-md bg-blue-400 py-6 text-center text-2xl font-normal col-span-2 hover:bg-blue-600/[0.6]">DELETE</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">7</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">8</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">9</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">÷</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">4</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">5</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">6</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">×</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">1</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">2</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">3</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">−</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">.</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">0</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">=</button>
                <button class="border border-black rounded-md bg-white py-6 text-center text-2xl font-normal hover:bg-white/[0.6]">+</button>

            
            </div>
        </div>
    </div>
</body>
</html>
